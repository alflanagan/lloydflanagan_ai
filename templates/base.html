<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}A Lloyd Flanagan{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+New+Zealand+Basic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2/cdn/shoelace-autoloader.js"></script>
  <script type="module" src="/static/js/site-header.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: var(--sl-font-sans);
      margin: 0;
      padding: 0;
      background: var(--sl-color-neutral-50);
      color: var(--sl-color-neutral-900);
    }

    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <site-header></site-header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
